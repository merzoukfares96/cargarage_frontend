<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<div class="content" id="main-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" (click)="onOpenModal(null!, 'add')"
              >+ Ajouter une voiture</a
            >
            <!-- <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#addmodal"
            >
              + Ajouter une voiture
            </button> -->

            <!-- Button trigger modal -->
            <!-- <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addmodal"
            >
              Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal" id="addmodal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5">add modal</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let car of cars" class="card m-b-30 col-3">
        <div class="card-body row align-self-center">
          <div class="col-12">
            <a href=""
              ><img
                src="{{ car?.imageUrl }}"
                alt=""
                style="object-fit: cover; height: 150px"
                class="img-fluid w-100"
            /></a>
          </div>
        </div>
        <div class="list-group list-group-flush">
          <li class="list-group-item">
            <span class="font-weight-bold">Modèle : </span>{{ car?.brand }}
            {{ car?.model }}
          </li>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <span class="font-weight-bold">Année : </span>{{ car?.year }}
          </li>
        </ul>
        <div class="card-body row">
          <div
            class="float-right btn-group btn-group-sm col-lg-6 col-sm-6"
          ></div>
          <div class="col-lg-6 col-sm-6 text-end">
            <a
              (click)="onOpenModal(car, 'edit')"
              href="#"
              class="btn btn-primary tooltips mx-1"
              data-placement="top"
              data-toggle="tooltip"
              data-original-title="Edit"
              ><i class="fa fa-pencil"></i>
            </a>
            <a
              (click)="onOpenModal(car, 'delete')"
              href="#"
              class="btn btn-danger tooltips"
              data-placement="top"
              data-toggle="tooltip"
              data-original-title="Delete"
              ><i class="fa fa-times"></i
            ></a>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>

  <!-- container -->
</div>
